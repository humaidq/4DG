{{ template "base/top" . }}
<div class="container">
      <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                  <li class="breadcrumb-item active" aria-current="page">Home</li>
            </ol>
      </nav>

      {{if .Simulation}}<div class="alert alert-warning" role="alert">You are running in simulation mode (no GPIO access!)</div>{{end}}
      <div class="jumbotron">
            <h2>Movie Scrips</h2>
            <table class="table">
                  <thead>
                        <tr>
                              <th scope="col">Movie Name</th>
                              <th scope="col">Actions</th>
                        </tr>
                  </thead>
                  <tbody>
                        {{ range .Movies }}{{ if .Movie.MovieName }}
                        <tr>
                              <td>{{ .Movie.MovieName }}</td>
                              <td><a href="/edit/{{ .Movie.MovieName }}"><i class="far fa-edit"></i></a> <a href="/play/{{ .Movie.MovieName }}"><i class="far fa-play-circle"></i></a></div>
      </td>
      </tr>
      {{ end }}{{ end }}
      </tbody>
      </table>
      <p><a href="/new" class="btn btn-success">Create new script</a></p>
</div>
</div>
{{ template "base/bottom" . }}
