{{ template "base/top" . }}
<div class="container">
      <ul class="collection with-header">
            <li class="collection-header">
                  <h4>Movie Scrips</h4>
            </li>
            {{ range .Movies }}{{ if .MovieName }}
            <li class="collection-item">
                  <div>{{ .MovieName }}
                        <div class="secondary-content">
                                    <a href="/edit/{{ .MovieName }}" class="btn-small waves-effect waves-light "><i class="far fa-edit"></i></a>
                                    <a href="#!" class="btn-small waves-effect waves-light"><i class="far fa-play-circle"></i></a></div>
                        </div>
                       
            </li>
            {{ end }}{{ end }}
      </ul>
</div>
{{ template "base/bottom" . }}
